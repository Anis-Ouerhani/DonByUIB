<app-navbar></app-navbar>
<div class="bg">
    <div class="container">
        <h2>Créer une Campagne</h2>
        <form [formGroup]="campaignCreationForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nom">Nom : <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="nom" formControlName="nom" required>
            </div>

            <div class="form-group">
                <label for="image">Image : <span style="color: red;">*</span></label>
                <input type="file" id="image" (change)="onFileChange($event)" class="form-control">
            </div>

            <div class="form-group">
                <label for="cause">Cause : <span style="color: red;">*</span></label>
                <select id="cause" formControlName="cause" class="form-control" required>
                    <option value="">Sélectionnez une cause</option>
                    <option *ngFor="let cause of causes" [value]="cause">{{ cause }}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="objectif">Objectif : <span style="color: red;">*</span></label>
                <input type="number" class="form-control" id="objectif" formControlName="objectif" required>
            </div>

            <div class="form-group">
                <label for="description">Description : <span style="color: red;">*</span></label>
                <textarea class="form-control" id="description" formControlName="description" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn">Créer la Campagne</button>
        </form>
    </div>
</div>
<app-footer></app-footer>
